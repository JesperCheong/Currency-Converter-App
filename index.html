<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Currency Converter App</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <div class="row m-0">
    <!-- VERSION 1 -->
    <div class="col-md-6 p-0">
      <div class="text-center my-5">
        <img src="./img/currencies.png" width="200px">
        <h1>Currency Convert APP v1</h1>
      </div>
      <!-- ----------------------- AMOUNT INPUT ----------------------- -->
      <div class="container px-lg-5">
        <div class="form-floating my-3">
          <input type="number" class="form-control" placeholder="Enter an amount" id="amountInput" value=1></input>
          <label for="amountInput">Amount:</label>
        </div>
        <!-- ----------------------- CURRENCY SELECT ----------------------- -->
        <div class="row text-center align-items-center my-3">
          <div class="col-sm">
            <div class="form-floating">
              <select class="form-select" id="fromCurrencyDropdownV1">

              </select>
              <label for="fromCurrencyDropdownV1">From:</label>
            </div>
          </div>
          <div class="col-sm-auto my-3 p-0" onclick="swapCurrencyV1()">
            <button type="button" class="btn btn-outline-secondary"><i class="bi bi-arrow-left-right"></i></button>
          </div>
          <div class="col-sm">
            <div class="form-floating">
              <select class="form-select" id="toCurrencyDropdownV1">

              </select>
              <label for="toCurrencyDropdownV1">To:</label>
            </div>
          </div>
        </div>
        <!-- --------------------------- BUTTON -------------------------- -->
        <div class="d-grid gap-3 mt-4">
          <button class="btn btn-primary btn-lg" type="button" onclick="convert()">Convert</button>
          <button class="btn btn-primary btn-lg" type="button" onclick="reset()">Reset</button>
        </div>
        <!-- --------------------------- RESULT -------------------------- -->
        <div class="result1 rounded py-3 my-4 text-center" id="result1">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>

    <!-- VERSION 2 -->
    <div class="col-md-6 p-0">
      <div class="text-center my-5">
        <img src="./img/currencies.png" width="200px">
        <h1>Currency Convert APP v2</h1>
      </div>
      <!-- ------------------ CURRENCY SELECT / AMOUNT INPUT ------------------ -->
      <div class="container px-lg-5">
        <div class="row text-center align-items-center my-3">
          <!-- ----------------------- CURRENCY 1 ----------------------- -->
          <div class="col-xxl">
            <div class="row">
              <!-- FIRST CURRENCY -->
              <div class="col-sm-4 pe-sm-1">
                <div class="form-floating">
                  <select class="form-select" id="firstCurrencyDropdownV2"
                    onchange="convertV2(firstDropdownV2, secondDropdownV2, firstAmountInputV2, secondAmountInputV2)">
                  </select>
                  <label for="firstCurrencyDropdownV2">Currency 1:</label>
                </div>
              </div>
              <!-- FIRST AMOUNT -->
              <div class="col-sm-8 ps-sm-1">
                <div class="form-floating">
                  <input type="number" class="form-control" placeholder="Enter an amount" id="firstInputV2" value=1
                    oninput="convertV2(firstDropdownV2, secondDropdownV2, firstAmountInputV2, secondAmountInputV2)"></input>
                  <label for="firstInputV2">Amount:</label>
                </div>
              </div>
            </div>
          </div>
          <!-- ----------------------- MID ICON ----------------------- -->
          <div class="col-xxl-auto my-3 p-0" onclick="swapCurrencyV2()">
            <button type="button" class="btn btn-outline-secondary"><i class="bi bi-arrow-left-right"></i></button>
          </div>
          <!-- ----------------------- CURRENCY 2 ----------------------- -->
          <div class="col-xxl">
            <div class="row">
              <!-- SECOND CURRENCY -->
              <div class="col-sm-4 pe-sm-1">
                <div class="form-floating">
                  <select class="form-select" id="secondCurrencyDropdownV2" onchange="convertV2(secondDropdownV2, firstDropdownV2, firstAmountInputV2, secondAmountInputV2)">
                  </select>
                  <label for="secondCurrencyDropdownV2">Currency 2:</label>
                </div>
              </div>
              <!-- SECOND AMOUNT -->
              <div class="col-sm-8 ps-sm-1">
                <div class="form-floating">
                  <input type="number" class="form-control" placeholder="Enter an amount" id="secondInputV2" oninput="convertV2(secondDropdownV2, firstDropdownV2, secondAmountInputV2, firstAmountInputV2)"></input>
                  <label for="secondInputV2">Amount:</label>
                </div>
              </div>
            </div>
          </div>


          <!-- -------------------- CURRENCY INFO -------------------- -->
          <div class="text-start p-0 ms-3">
            <i class="bi bi-info-circle-fill d-none" id="infoIcon"></i>
            <span id="currencyInfo"></span>
          </div>
        </div>
      </div>







    </div>
  </div>













  <script type="module" src="./app-v1.js"></script>
  <script type="module" src="./app-v2.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
