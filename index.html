<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Currency Converter App</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <div class="row m-0">
    <!-- VERSION 1 -->
    <div class="col-md-6 p-0">
      <div class="text-center my-5">
        <img src="./img/currencies.png" width="200px">
        <h1>Currency Convert APP</h1>
      </div>

      <div class="container px-lg-5">
        <div class="form-floating my-3">
          <input type="number" class="form-control" placeholder="Enter an amount" id="amountInput" value=1></input>
          <label for="amountInput">Amount:</label>
        </div>

        <div class="row text-center align-items-center my-3">
          <div class="col-sm-5">
            <div class="form-floating">
              <select class="form-select" id="fromCurrencyDropdown">
               
              </select>
              <label for="formSelect">From:</label>
            </div>
          </div>
          <div class="col-sm-2 my-3">
            <i class="bi bi-arrow-left-right"></i>
          </div>
          <div class="col-sm-5">
            <div class="form-floating">
              <select class="form-select" id="toCurrencyDropdown">
                
              </select>
              <label for="toSelect">To:</label>
            </div>
          </div>
        </div>

        <div class="d-grid gap-3 mt-4">
          <button class="btn btn-primary btn-lg" type="button" onclick="convert()">Convert</button>
          <button class="btn btn-primary btn-lg" type="button" onclick="reset()">Reset</button>
        </div>

        <div class="result1 rounded py-3 my-4 text-center" id="result1">
          <!-- <div class="row justify-content-center align-items-center">
            <div class="col-auto">10000 USD</div>
            <div class="col-auto">=</div>
            <div class="col-auto">47500 MYR</div>
          </div> -->
        </div>


      </div>




    </div>
    <!-- VERSION 2 -->
    <div class="col-md-6 p-0">

    </div>
  </div>













  <script type="module" src="./currencies-code.js"></script>
  <script type="module" src="./app-v1.js"></script>
  <script type="module" src="./test.js"></script>

</body>

</html>
